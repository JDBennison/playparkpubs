{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Login</h3>
<!--Username and password-->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-green-text text-darken-4"></i>
                    <input id="username" name="username" type="text" 
                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text text-darken-4"></i>
                    <input id="password" name="password" type="password" 
                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
        <!--submit button-->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-green darken-4 text-shadow">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
  </div>


    <div class="row">
        <div class="col s12">
            <div class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="light-green-text text-darken-4">Register Account</a>
            </div>
        </div>
    </div>
{% endblock %}
